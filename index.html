<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>izMystic</title>

  <!-- social embed -->
  <meta name="theme-color" content="#ff00ff">
  <meta property="og:title" content="izMystic">
  <meta property="og:description" content="FiveM Developer | Website Designer">
  <meta property="og:image" content="https://izmystic.dev/assets/img/logo.png">
  <link rel="icon" type="image/png" href="assets/img/logo.png">
  
  <!-- external scripts -->
  <script src="https://kit.fontawesome.com/e4ca69b318.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans antialiased text-gray-100 leading-normal tracking-wider bg-cover" style="background-image:url('assets/img/background.jpg');">
<div class="max-w-4xl flex items-center h-auto lg:h-screen flex-wrap mx-auto my-32 lg:my-0">
    <div id="profile" class="w-full rounded-lg lg:rounded-l-lg shadow-2xl bg-gray-900 opacity-75 mx-6 lg:mx-0">
      <div class="p-4 md:p-12 text-center lg:text-left">
        <div class="block rounded-full shadow-xl mx-auto -mt-16 h-48 w-48 bg-cover bg-center" style="background-image: url('assets/img/logo.png')"></div>

        <!-- name -->
        <h1 class="text-3xl font-bold pt-8 lg:pt-0">izMystic</h1>
        <div class="mx-auto lg:mx-0 w-4/5 pt-3 border-b-2 border-pink-500 opacity-25"></div>

        <!-- details -->
        <p class="pt-4 text-base font-bold flex items-center justify-center lg:justify-start">
          <i class="h-4 fill-current text-pink-600 pr-4 fa-solid fa-briefcase"></i> FiveM Developer | Website Designer
        </p>
        <p class="pt-2 text-gray-600 text-xs lg:text-sm flex items-center justify-center lg:justify-start">
          <i class="h-4 fill-current text-pink-600 pr-4 fa-solid fa-globe"></i> Michigan
        </p>

        <!-- links -->
        <div class="mt-6 pb-16 lg:pb-0 w-4/5 lg:w-full mx-auto flex flex-wrap items-center justify-between">
          <a class="link" href="discord" data-tippy-content="@Mystic's Development Space">
            <i class="fill-current text-gray-600 hover:text-pink-600 fa-brands fa-discord fa-xl"></i>
          </a>
          <a class="link" href="https://github.com/izMystic" data-tippy-content="@izMystic">
            <i class="fill-current text-gray-600 hover:text-pink-600 fa-brands fa-github fa-xl"></i>
          </a>
          <a class="link" href="https://twitter.com/iz_mystic" data-tippy-content="@iz_mystic">
            <i class="fill-current text-gray-600 hover:text-pink-600 fa-brands fa-twitter fa-xl"></i>
          </a>
          <a class="link" href="https://www.youtube.com/channel/UCVtf_JzhPy4sIjrK4kSdPvg" data-tippy-content="@izMystic">
            <i class="fill-current text-gray-600 hover:text-pink-600 fa-brands fa-youtube fa-xl"></i>
          </a>
          <a class="link" href="https://www.instagram.com/iz.mystic" data-tippy-content="@iz.mystic">
            <i class="fill-current text-gray-600 hover:text-pink-600 fa-brands fa-instagram fa-xl"></i>
          </a>
        </div>

      </div>
    </div>
    
    <!-- top right -->
    <div class="absolute top-0 right-0 h-12 w-18 p-4">
      <button class="js-change-theme focus:outline-none">üåô</button>
    </div>

  </div>
  <!-- theme changer -->
  <script src="https://unpkg.com/popper.js@1/dist/umd/popper.min.js"></script>
  <script src="https://unpkg.com/tippy.js@4"></script>
  <script>
    tippy('.link', {
      placement: 'bottom'
    })

    const toggle = document.querySelector('.js-change-theme');
    const body = document.querySelector('body');
    const profile = document.getElementById('profile');


    toggle.addEventListener('click', () => {

      if (body.classList.contains('text-gray-900')) {
        toggle.innerHTML = "üåô";
        body.classList.remove('text-gray-900');
        body.classList.add('text-gray-100');
        profile.classList.remove('bg-white');
        profile.classList.add('bg-gray-900');
      } else {
        toggle.innerHTML = "‚òÄÔ∏è";
        body.classList.remove('text-gray-100');
        body.classList.add('text-gray-900');
        profile.classList.remove('bg-gray-900');
        profile.classList.add('bg-white');
      }
    });

  </script>
</body>
</html>
